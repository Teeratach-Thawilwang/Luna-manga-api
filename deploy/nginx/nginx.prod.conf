# /etc/nginx/nginx.conf
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  512;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server_tokens off;
    client_max_body_size 20M;
    proxy_request_buffering off;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  15;

    # gzip  on;

    include /etc/nginx/conf.d/*.conf;

    upstream app {
        server app:8000;
    }

    server {
        listen 80;
        server_name api.luna-manga.com;


        location / {
            return 301 https://api.luna-manga.com$request_uri;
        }

    }

    server {
        listen 443 ssl http2;
        server_name api.luna-manga.com;

        ssl_certificate /etc/letsencrypt/live/api.luna-manga.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.luna-manga.com/privkey.pem;

        ssl_protocols TLSv1.3;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
