services:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.setuphttps.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    restart: unless-stopped
    depends_on:
      - app

  app:
    image: teeratachdocker/luna_manga_api:latest
    volumes:
      - .env:/root/main/.env
      - ./uwsgi.ini:/root/main/uwsgi.ini
    ports:
      - 8000
    deploy:
      mode: replicated
      replicas: 1
    restart: unless-stopped
    depends_on:
      - redis
    command: sh -c "uwsgi --ini /root/main/uwsgi.ini"

  redis:
    image: "redis:5.0.6"
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    command: redis-server --requirepass "${REDIS_PASSWORD}"

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
